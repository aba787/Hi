<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>الملف الشخصي - مُمكّن</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
    body {
      background: #eaf4ec;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .wrapper {
      width: 100%;
      max-width: 500px;
      background: #fff;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #2e7d32;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: #444;
      font-weight: 600;
    }
    input[type="text"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    textarea { resize: vertical; }
    .interests-group {
      margin-bottom: 20px;
    }
    .interests-group label {
      font-weight: normal;
      display: inline-block;
      margin-right: 10px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background-color: #2e7d32;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #256728;
    }
    .profile-image {
      display: block;
      margin: 0 auto 15px;
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>الملف الشخصي</h1>
    <img id="profileImg" class="profile-image" src="https://via.placeholder.com/120" alt="الصورة الشخصية" />
    <input type="file" id="imageUpload" accept="image/*" />

    <form id="profile-form">
      <label for="name">الاسم الكامل:</label>
      <input type="text" id="name" />

      <label for="gender">الجنس:</label>
      <select id="gender">
        <option value="">-- اختر --</option>
        <option value="ذكر">ذكر</option>
        <option value="أنثى">أنثى</option>
      </select>

      <label>اختر اهتماماتك:</label>
      <div class="interests-group">
        <label><input type="checkbox" name="interest" value="الصحة"> الصحة</label>
        <label><input type="checkbox" name="interest" value="التعليم"> التعليم</label>
        <label><input type="checkbox" name="interest" value="البيئة"> البيئة</label>
        <label><input type="checkbox" name="interest" value="التقنية"> التقنية</label>
        <label><input type="checkbox" name="interest" value="الرياضة"> الرياضة</label>
      </div>

      <label for="bio">نبذة عنك:</label>
      <textarea id="bio" rows="4" placeholder="اكتب شيئًا عن نفسك..."></textarea>

      <button type="submit" class="btn" id="saveBtn">حفظ</button>
    </form>
  </div>

  <script>
    const profileImg = document.getElementById("profileImg");
    const imageUpload = document.getElementById("imageUpload");

    imageUpload.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          profileImg.src = reader.result;
        };
        reader.readAsDataURL(file);
      }
    });

    import { doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

document.getElementById("profile-form").addEventListener("submit", async (e) => {
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const gender = document.getElementById("gender").value;
  const bio = document.getElementById("bio").value.trim();
  const interests = Array.from(document.querySelectorAll('input[name="interest"]:checked')).map(i => i.value);

  const user = auth.currentUser;
  if (!user) {
    alert("الرجاء تسجيل الدخول أولاً.");
    return;
  }

  try {
    await setDoc(doc(db, "users", user.uid), {
      name,
      gender,
      bio,
      interests,
      updatedAt: serverTimestamp()
    }, { merge: true });

    window.location.href = "opportunities.html";
  } catch (err) {
    console.error("فشل حفظ البيانات:", err);
    alert("حدث خطأ أثناء حفظ البيانات.");
  }
});
  </script>
</body>
