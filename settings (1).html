<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الإعدادات</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f0fdf4;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #008000;
      margin-bottom: 30px;
    }

    .settings-list {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      max-width: 400px;
      margin: auto;
    }

    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid #eee;
    }

    .setting-item:last-child {
      border-bottom: none;
    }

    .setting-item label {
      font-size: 16px;
      color: #333;
    }

    .setting-item input[type="checkbox"] {
      transform: scale(1.2);
    }

    select {
      font-size: 14px;
      padding: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #d32f2f;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>

  <h2>الإعدادات</h2>

  <div class="settings-list">
    <div class="setting-item">
      <label for="notifications">تفعيل الإشعارات</label>
      <input type="checkbox" id="notifications">
    </div>

    <div class="setting-item">
      <label for="darkMode">الوضع الليلي</label>
      <input type="checkbox" id="darkMode">
    </div>

    <div class="setting-item">
      <label for="language">اللغة</label>
      <select id="language">
        <option value="ar">العربية</option>
        <option value="en">English</option>
      </select>
    </div>

    <button id="logoutBtn">🚪 تسجيل الخروج</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAlMibtDbLAZLMhhJNho5Sih_qBfWxZyXI",
      authDomain: "momaken-45ba9.firebaseapp.com",
      projectId: "momaken-45ba9",
      storageBucket: "momaken-45ba9.appspot.com",
      messagingSenderId: "638133555280",
      appId: "1:638133555280:web:c84bd87c15cabe55d30155"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        alert("🚪 تم تسجيل الخروج");
        window.location.href = "login.html";
      }).catch((error) => {
        alert("❌ حدث خطأ أثناء تسجيل الخروج");
        console.error(error);
      });
    });
  </script>
</body>
</html>
