<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background-color: #f9f9f9;
      padding-bottom: 60px;
    }
    .topbar { background-color: #ffffff; border-bottom: 1px solid #ddd; padding: 10px 20px; }
    .navbar { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
    .nav-links a { margin: 0 10px; text-decoration: none; color: #333; font-weight: normal; }
    .nav-links a.active { color: #2196f3; font-weight: bold; }
    .btn.login-btn { background-color: #2196f3; color: white; padding: 8px 14px; text-decoration: none; border-radius: 4px; font-size: 14px; }

    main.container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 140px);
    }

    .chat-box {
      flex-grow: 1;

    }

    .chat-message {

    .chat-message.user { background-color: #e1f5fe; align-self: flex-start; }
    .chat-message.me { background-color: #c8e6c9; align-self: flex-end; }

    .input-area {

    }

    .input-area input {
      flex-grow: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .input-area button {
      background-color: #2196f3;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;

    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      right: 0;
      left: 0;
      background-color: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      z-index: 1000;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.05);

    .bottom-nav a {
      text-decoration: none;

    .bottom-nav a:hover { color: #000; }

  </style>
</head>
  <body>


    <!-- ‚úÖ ÿßŸÑŸÖÿ≠ÿ™ŸàŸâ -->
    <main class="container">
      <div class="chat-box" id="chat-box"></div>
      <div class="input-area">
        <input type="text" id="messageInput" placeholder="ÿßŸÉÿ™ÿ® ÿ±ÿ≥ÿßŸÑÿ™ŸÉ..." />
        <button id="sendBtn">ÿ•ÿ±ÿ≥ÿßŸÑ</button>
      </div>
    </main>

    <!-- ‚úÖ ÿßŸÑÿ™ŸÜŸÇŸÑ ÿßŸÑÿ≥ŸÅŸÑŸä -->
    <footer class="bottom-nav">
      <a href="opportunities.html">üè†</a>
      <a href="favorites.html">‚ù§Ô∏è</a>
      <a href="chat.html" class="active">üí¨</a>
      <a href="my-requests.html">üìù</a>
      <a href="edit-profile.html">üë§</a>
    </footer>

    <!-- ‚úÖ Firebase -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
      import {
        getFirestore,
        collection,
        addDoc,
        onSnapshot,
        serverTimestamp,
        query,
        orderBy,
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyAlMibtDbLAZLMhhJNho5Sih_qBfWxZyXI",
        authDomain: "momaken-45ba9.firebaseapp.com",
        projectId: "momaken-45ba9",
        storageBucket: "momaken-45ba9.appspot.com",
        messagingSenderId: "638133555280",
        appId: "1:638133555280:web:c84bd87c15cabe55d30155"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);
      const box = document.getElementById("chat-box");

      let currentUser;

      onAuthStateChanged(auth, async (user) => {
        if (!user) return window.location.href = "login.html";
        currentUser = user;

        const convRef = collection(db, `conversations/${currentUser.uid}/messages`);
        const q = query(convRef, orderBy("createdAt"));

        // ÿπÿ±ÿ∂ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ
        onSnapshot(q, snapshot => {
          box.innerHTML = "";
          snapshot.forEach(doc => {
            const msg = doc.data();
            const msgDiv = document.createElement("div");
            msgDiv.classList.add("chat-message", msg.uid === currentUser.uid ? "me" : "admin");
            msgDiv.textContent = msg.text;
            box.appendChild(msgDiv);
          });
          box.scrollTop = box.scrollHeight;
        });

        // ÿ•ÿ±ÿ≥ÿßŸÑ ÿ±ÿ≥ÿßŸÑÿ©
        document.getElementById("sendBtn").addEventListener("click", async () => {
          const input = document.getElementById("messageInput");
          const text = input.value.trim();
          if (!text) return;

          try {
            await addDoc(convRef, {
              text,
              uid: currentUser.uid,
              createdAt: serverTimestamp()
            });
            input.value = "";
          } catch (error) {
            console.error("üö® ŸÅÿ¥ŸÑ ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ±ÿ≥ÿßŸÑÿ©:", error);
          }
        });
      });
    </script>

  </body>
  </html>
