<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الملف الشخصي</title>
<style>
  body {
    font-family: 'Cairo', sans-serif;
    background: #f5f7fa;
    margin: 0;
    padding: 0;
  }

  .container {
    text-align: center;
    padding: 30px 20px;
  }

  .user-img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: #c0f2da; /* أخضر فاتح */
    display: inline-block;
    margin-bottom: 10px;
  }

  h2 {
    margin: 10px 0;
    font-size: 20px;
    color: #008040; /* أخضر غامق */
  }

  .actions {
    display: flex;
    justify-content: space-around;
    margin: 20px 0;
    flex-wrap: wrap;
  }

  .action-box {
    background: #dffaf0; /* أخضر فاتح */
    border-radius: 12px;
    padding: 15px 10px;
    width: 90px;
    text-align: center;
    margin: 10px;
    box-shadow: 0 2px 5px rgba(0,128,64,0.1);
    font-size: 14px;
    color: #006633; /* أخضر غامق */
  }

  .action-box i {
    font-size: 20px;
    margin-bottom: 5px;
    display: block;
    color: #006633;
  }

  .button-list {
    margin: 10px 20px;
  }

  .button-list button {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    background: #c9f5e3; /* أخضر خلفية */
    box-shadow: 0 2px 5px rgba(0,128,64,0.08);
    cursor: pointer;
    text-align: right;
    color: #004d26;
    font-weight: bold;
  }

  .button-list button:hover {
    background: #b3ecd3;
  }

  .logout-btn {
    background: #ffe5e5;
    color: #cc0000;
  }

  footer.bottom-nav {
    display: flex;
    justify-content: space-around;
    background: #e8fff5;
    border-top: 1px solid #aad9c8;
    padding: 10px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
  }

  footer.bottom-nav a {
    text-decoration: none;
    font-size: 20px;
    color: #008040;
  }

  footer.bottom-nav a.active {
    font-weight: bold;
    color: #005d33;
  }
</style>
</head>
<body>

  <div class="container" id="profile-container">
    <div class="user-img"></div>
    <h2>جارٍ تحميل...</h2>
    <div class="actions">
      <div class="action-box"><i>📄</i>الهوية</div>
      <div class="action-box"><i>🎓</i>المؤهلات</div>
    </div>

    <div class="button-list">
  <button onclick="window.location.href='edit-profile.html'">👤 تعديل بياناتي</button>
  <button onclick="window.location.href='settings.html'">⚙️ الإعدادات</button>
  <button onclick="window.location.href='help.html'">مساعدة</button>
  <button id="logoutBtn" class="logout-btn">🚪 تسجيل خروج</button>
</div>
   

  <footer class="bottom-nav">
    <a href="opportunities.html">🏠</a>
    <a href="favorites.html">❤️</a>
    <a href="chat.html">💬</a>
    <a href="help.html">📝</a>
    <a href="edit-profile.html" class="active">👤</a>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAlMibtDbLAZLMhhJNho5Sih_qBfWxZyXI",
      authDomain: "momaken-45ba9.firebaseapp.com",
      projectId: "momaken-45ba9",
      storageBucket: "momaken-45ba9.appspot.com",
      messagingSenderId: "638133555280",
      appId: "1:638133555280:web:c84bd87c15cabe55d30155"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    const container = document.getElementById("profile-container");

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "login.html";

      try {
        const profileRef = doc(db, "users", user.uid, "profile", "main");
        const profileSnap = await getDoc(profileRef);
        const profileData = profileSnap.exists() ? profileSnap.data() : {};

        const qualRef = doc(db, "users", user.uid, "qualifications-list", "data");
        const qualSnap = await getDoc(qualRef);
        const qualData = qualSnap.exists() ? qualSnap.data() : {};

        container.innerHTML = `
          <div class="user-img"></div>
          <h2>${profileData.name || user.displayName || "بدون اسم"}</h2>
          <div class="actions">
            <div class="action-box"><i>📄</i>الهوية</div>
            <div class="action-box"><i>🎓</i>المؤهلات</div>
          </div>

          <div class="button-list">
            <button onclick="window.location.href='edit-profile.html'">👤 تعديل بياناتي</button>
            <button id="logoutBtn" class="logout-btn">🚪 تسجيل خروج</button>
          </div>
        `;

        document.getElementById("logoutBtn").onclick = () => signOut(auth);
      } catch (err) {
        container.innerHTML = "<p>❌ حدث خطأ في تحميل البيانات.</p>";
        console.error(err);
      }
    });
  </script>
</body>
</html>
