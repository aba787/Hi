<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الدعم الفني - مُمكّن</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }

    body {
      background: #eaf4ec;
      margin: 0;
    }

    .topbar {
      background-color: #2e7d32;
      padding: 10px 0;
      color: white;
    }

    .navbar {
      width: 90%;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links a, .btn.login-btn {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      font-weight: bold;
    }

    .wrapper {
      max-width: 420px;
      background: #fff;
      color: #333;
      border-radius: 10px;
      padding: 30px 40px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      margin: 50px auto;
    }

    h1 {
      font-size: 28px;
      text-align: center;
      color: #1b5e20;
      margin-bottom: 25px;
    }

    .input-box {
      margin-bottom: 20px;
    }

    .input-box input,
    .input-box textarea {
      width: 100%;
      padding: 14px 20px;
      border: 2px solid #a5d6a7;
      border-radius: 40px;
      font-size: 16px;
      color: #333;
      background: transparent;
      outline: none;
    }

    textarea {
      border-radius: 20px;
      resize: vertical;
      height: 100px;
    }

    .input-box input::placeholder,
    .input-box textarea::placeholder {
      color: #999;
    }

    .btn {
      width: 100%;
      height: 45px;
      background: #2e7d32;
      border: none;
      border-radius: 40px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #1b5e20;
    }

    .message-success {
      color: #2e7d32;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
  <body>

    <header class="topbar">
      <nav class="navbar">
        <div class="nav-links">
          <a href="index.html">الرئيسية</a>
          <a href="support.html">الدعم الفني</a>
        </div>
      </nav>
    </header>

    <div class="wrapper">
      <h1>الدعم الفني</h1>
      <form id="supportForm">
        <div class="input-box">
          <input type="text" name="name" placeholder="الاسم الكامل" required />
        </div>
        <div class="input-box">
          <input type="email" name="email" placeholder="البريد الإلكتروني" required />
        </div>
        <div class="input-box">
          <textarea name="message" placeholder="اكتب رسالتك هنا..." required></textarea>
        </div>
        <button type="submit" class="btn">إرسال</button>
        <p class="message-success" id="successMessage" style="display: none;">✔ تم إرسال الرسالة بنجاح!</p>
      </form>
    </div>

    <!-- سكربت في نهاية البودي عشان العناصر تكون جاهزة -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyAlMibtDbLAZLMhhJNho5Sih_qBfWxZyXI",
        authDomain: "momaken-45ba9.firebaseapp.com",
        projectId: "momaken-45ba9",
        storageBucket: "momaken-45ba9.appspot.com",
        messagingSenderId: "638133555280",
        appId: "1:638133555280:web:c84bd87c15cabe55d30155",
        measurementId: "G-RW3TJ2S0PL"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      const form = document.getElementById("supportForm");
      const message = document.getElementById("successMessage");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const name = form.name.value.trim();
        const email = form.email.value.trim();
        const content = form.message.value.trim();

        if (!name || !email || !content) {
          alert("يرجى ملء جميع الحقول");
          return;
        }

        try {
          await addDoc(collection(db, "supportMessages"), {
            name,
            email,
            message: content,
            createdAt: serverTimestamp()
          });

          message.style.display = 'block';
          form.reset();
        } catch (err) {
          alert("⚠ حدث خطأ أثناء الإرسال:\n" + err.message);
          console.error(err);
        }
      });
    </script>

  </body>
  </html>
